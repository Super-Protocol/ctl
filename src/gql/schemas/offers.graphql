query Offers($pagination: ConnectionArgs!, $filter: OfferFilter) {
    result: offers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    _id
                    id
                    authority
                    offerInfo {
                        group
                        offerType
                        allowedAccounts
                        allowedArgs
                        argsPublicKey
                        cancelable
                        description
                        hash
                        linkage
                        name
                        metadata
                        resultResource
                        restrictions {
                            offers
                            types
                        }
                        enabled
                    }
                    slots {
                        id
                        info {
                            cpuCores
                            diskUsage
                            ram
                        }
                        usage {
                            maxTimeMinutes
                            minTimeMinutes
                            price
                            priceType
                        }
                        option {
                            bandwidth
                            externalPort
                            traffic
                        }
                    }
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    providerInfo {
                        actionAccount
                        description
                        metadata
                        name
                        tokenReceiver
                    }
                }
                cursor
            }
        }
    }
}

query OffersSelect($pagination: ConnectionArgs!, $filter: OfferFilter) {
    result: offers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    id
                    offerInfo {
                        name
                        description
                    }
                }
                cursor
            }
        }
    }
}

query OffersRestrictions($pagination: ConnectionArgs!, $filter: OfferFilter) {
    result: offers(pagination: $pagination, filter: $filter) {
        page {
            edges {
                node {
                    id
                    offerInfo {
                        restrictions {
                            offers
                        }
                    }
                }
            }
        }
    }
}
