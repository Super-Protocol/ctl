query TeeOffers($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    _id
                    id
                    authority
                    disabledAfter
                    authority
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    providerInfo {
                        actionAccount
                        description
                        metadata
                        name
                        tokenReceiver
                    }
                    teeOfferInfo {
                        name
                        description
                        teeType
                        properties
                        argsPublicKey
                        hardwareInfo {
                            slotInfo {
                                cpuCores
                                gpuCores
                                ram
                                vram
                                diskUsage
                            }
                            optionInfo {
                                bandwidth
                                traffic
                                externalPort
                            }
                        }
                    }
                    enabled
                    slots {
                        id
                        info {
                            cpuCores
                            gpuCores
                            diskUsage
                            ram
                            vram
                        }
                        usage {
                            maxTimeMinutes
                            minTimeMinutes
                            price
                            priceType
                        }
                    }
                    options {
                        id
                        info {
                            bandwidth
                            externalPort
                            traffic
                        }
                        usage {
                            maxTimeMinutes
                            minTimeMinutes
                            price
                            priceType
                        }
                    }
                    stats {
                        freeCores
                        ordersInQueue
                        new
                        processing
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query TeeOffersSelect($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    id
                    teeOfferInfo {
                        name
                        description
                    }
                }
                cursor
            }
        }
    }
}

query GetMatchingTeeSlots($filter: TeeOfferFilter, $pagination: ConnectionArgs!) {
	result: getMatchingTeeSlots(filter: $filter, pagination: $pagination) {
    page {
      edges {
        node {
          teeOffer {
            id
          }
          slotResult {
						slot {
							id
              info {
                  cpuCores
                  diskUsage
                  ram
              }
              usage {
                  maxTimeMinutes
                  minTimeMinutes
                  price
                  priceType
              }
            }
        multiplier
        price
          }
          optionsResult {
            optionResults {
              id
              count
              info {
                bandwidth
                externalPort
                traffic
              }
            }
            cumulativeValues {
              bandwidth
              traffic
              externalPort
            }
            pricePerHour
            priceFixed
          }
		price
        }
      }
    }
  }
}
