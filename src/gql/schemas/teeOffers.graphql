query TeeOffers($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    _id
                    id
                    authority
                    disabledAfter
                    providerAddress
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    providerInfo {
                        actionAccount
                        description
                        metadata
                        name
                        tokenReceiver
                    }
                    stats {
                        freeCores
                        ordersInQueue
                    }
                    teeOfferInfo {
                        argsPublicKey
                        description
                        minTimeMinutes
                        name
                        properties
                        slots
                        tcb
                        teeType
                        tlb
                    }
                    stats {
                        ordersInQueue
                        freeCores
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query TeeOffersSelect($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    id
                    teeOfferInfo {
                        name
                        description
                    }
                }
                cursor
            }
        }
    }
}
