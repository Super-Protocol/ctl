query TeeOffers($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    _id
                    id
                    authority
                    disabledAfter
                    providerAddress
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    providerInfo {
                        actionAccount
                        description
                        metadata
                        name
                        tokenReceiver
                    }
                    teeOfferInfo {
                        argsPublicKey
                        description
                        name
                        teeType
                        tlb
                        hardwareInfo {
                            slotInfo {
                                cpuCores
                            }
                        }
                    }
                    slots {
                        id
                        info {
                            cpuCores
                            diskUsage
                            ram
                        }
                        usage {
                            maxTimeMinutes
                            minTimeMinutes
                            price
                            priceType
                        }
                    }
                    options {
                        id
                        info {
                            bandwidth
                            externalPort
                            traffic
                        }
                        usage {
                            maxTimeMinutes
                            minTimeMinutes
                            price
                            priceType
                        }
                    }
                    stats {
                        freeCores
                        ordersInQueue
                        new
                        processing
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query TeeOffersSelect($pagination: ConnectionArgs!, $filter: TeeOfferFilter) {
    result: teeOffers(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    id
                    teeOfferInfo {
                        name
                        description
                    }
                }
                cursor
            }
        }
    }
}
