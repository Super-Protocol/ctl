query Orders($pagination: ConnectionArgs!, $filter: OrdersFilter) {
    result: orders(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    _id
                    id
                    authority
                    consumer
                    orderDeposit
                    depositSpent
                    totalDeposit
                    totalDepositSpent
                    parentOrder {
                        id
                    }
                    offerInfo {
                        name
                        description
                        cancelable
                    }
                    offerType
                    orderInfo {
                        offerId
                        status
                    }
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    selectedUsage {
                        optionIds
                        optionsCount
                    }
                    teeOfferInfo {
                        name
                        description
                    }
                    subOrders {
                        id
                        depositSpent
                        teeOfferInfo {
                            name
                            description
                        }
                        offerInfo {
                            name
                            description
                            cancelable
                        }
                        offerType
                        orderInfo {
                            offerId
                            status
                        }
                        origins {
                            modifiedDate
                        }
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query OrdersSelect($pagination: ConnectionArgs!, $filter: OrdersFilter) {
    result: orders(pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    id
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query OrdersCount($filter: OrdersFilter) {
    result: orders(pagination: { first: 1 }, filter: $filter) {
        pageData {
            count
        }
    }
}

query Order($id: String!) {
    order(id: $id) {
        id
        consumer
        origins {
            createdBy
            createdDate
            modifiedBy
            modifiedDate
        }
        offerType
        orderInfo {
            status
            offerId
            args {
                inputOffers
                outputOffer
            }
            resultInfo {
                encryptedInfo
                publicKey
            }
        }
        teeOfferInfo {
            name
            description
        }
        orderResult {
            encryptedResult
        }
        parentOrder {
            id
            offerType
        }
    }
}

